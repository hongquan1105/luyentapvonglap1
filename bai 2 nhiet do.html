<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let temp = prompt("nhap nhiet do: ");
    while (20 <= temp || temp <= 100){
        if (temp < 20){
            alert("vui long tang nhiet do");
        }
        else if (temp > 100) {
            alert("vui long giam nhiet do");
        }
        temp = prompt("vui long nhap lai nhiet do");
    }



</script>
</body>
</html>
