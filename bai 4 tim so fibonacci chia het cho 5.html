<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    //1 1 2 3 5 8 13 21 34 56 90
    let a = 0;
    let b = 1;
    let temp;
    for (let i = 0; i < 20; i++) {
        temp = a + b;
        a = b;
        b = temp;
        if (temp % 5 === 0){
            document.write("so fibonacci đầu tiên chia hết cho 5: " + temp);
            break;
        }
    }
</script>
</body>
</html>
