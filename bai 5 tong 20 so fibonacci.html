<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số fibonacci đầu tiên </title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let temp;
    for (let i = 0; i < 20; i++) {
        temp = a + b;
        a = b;
        b = temp;
        temp += temp;
    }
    document.write(temp);
</script>
</body>
</html>
