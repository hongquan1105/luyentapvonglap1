<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="play()">play</button>
<script>
    function play() {
        let lim = +prompt("Nhap gioi han muon doan");
        let number1 = Math.floor(Math.random() * lim);
        let number2;
        for (let i = 1; i < 4; i++) {
            number2 = +prompt("Nhap so ban muon doan");
            if (number2 > lim) {
                alert("so khong ton tai");
            } else {
                if (number2 === number1) {
                    alert("Chuc mung ban da doan dung");
                    break;
                } else if (number2 < number1) {
                    alert("So can tim lon hon so cua ban");
                } else if (number2 > number1) {
                    alert("So can tim be hon so cua ban");
                }
            }
        }
        if (i === 4) {
            alert("Ban da het luot doan");
        }
    }
</script>
</body>
</html>
