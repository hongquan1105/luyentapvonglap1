<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let temp = 0;
    for (let i = 0; i < 31; i++) {
        temp += i;
    }
    document.write("Tong 30 so dau tien chia het cho 7: " + (temp * 7));
</script>
</body>
</html>
